name    = FOEGCL-Membership
author  = Patrick Cronin <patrick@cronin-tech.com>
license = Perl_5
copyright_holder = Patrick Cronin
copyright_year   = 2017

version = 0.001

[Git::GatherDir]
[Git::Contributors]

[PruneCruft]
[ManifestSkip]
[MetaConfig]
[MetaProvides::Package]
inherit_version = 0
[MetaNoIndex]
[MetaYAML]
[MetaJSON]
[License]
[FileFinder::ByName / LibWithExclusions]
dir = lib
skip = FOEGCL/Membership/Schema/.+\.pm
[PodWeaver]
finder = LibWithExclusions
finder = :PerlExecFiles
[Pod2Readme]
[ExecDir]
[ShareDir]
[PodSyntaxTests]
[Test::ReportPrereqs]
[Test::Compile]
[Manifest]
[NextRelease]
time_zone = UTC
[CheckChangesHasContent]
[TestRelease]
[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]

[Git::Check]
[Git::Commit]
[Git::Tag]
tag_format = release-%v
[Git::Push]